<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liubquanti</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <link rel="icon" type="image/png" href="/photos/favicon.png">
</head>
<body>
    <div id="tabs-container" data-active-page="gear"></div>
    <div class="block-head">
        <span class="block-title">
            Гаджети
        </span>
    </div>
    <div class="block-sub">
        <div class="gear-item-name">Рюкзак</div>
        <div class="gear-item">
            <img src="/photos/gear/bag.png" class="gear-photo">
            <div class="gear-item-label">
                <div class="gear-item-brand">OPTIMA</div>
                <div class="gear-item-model">Classic 17,5</div>
                <div class="gear-item-year">2018</div>
            </div>
        </div>
        <div class="gear-item-name">Зарядна станція</div>
        <div class="gear-item">
            <img src="/photos/gear/wcharger.png" class="gear-photo">
            <div class="gear-item-label">
                <div class="gear-item-brand">Samsung</div>
                <div class="gear-item-model">Wireless Charger Trio</div>
                <div class="gear-item-year">2019</div>
            </div>
        </div>
        <div class="gear-item-name">Телевізійна приставка</div>
        <div class="gear-item">
            <img src="/photos/gear/chromecast.png" class="gear-photo">
            <div class="gear-item-label">
                <div class="gear-item-brand">Google</div>
                <div class="gear-item-model">Chromecast</div>
                <div class="gear-item-year">2022</div>
            </div>
        </div>
        <div class="gear-item-name">Модем</div>
        <div class="gear-item">
            <img src="/photos/gear/modem.png" class="gear-photo">
            <div class="gear-item-label">
                <div class="gear-item-brand">ZTE</div>
                <div class="gear-item-model">MF296R</div>
                <div class="gear-item-year">2019</div>
            </div>
        </div>
    </div>
</body>
</html>
