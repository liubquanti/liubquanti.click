<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liubquanti</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <link rel="icon" type="image/png" href="/photos/favicon.png">
</head>
<body>
    <div id="tabs-container" data-active-page="gear"></div>
    <div class="block-head">
        <span class="block-title">
            Комп'ютери
        </span>
    </div>
    <div class="block-sub">
        <div class="gear-item-name">Важкий ноутбук</div>
        <div class="gear-item">
            <img src="/photos/gear/laptop.png" class="gear-photo">
            <div class="gear-item-label">
                <div class="gear-item-brand">Xiaomi</div>
                <div class="gear-item-model">Gaming Laptop</div>
                <div class="gear-item-year">2019</div>
            </div>
        </div>
        <div class="gear-item-name">Легкий ноутбук</div>
        <div class="gear-item">
            <img src="/photos/gear/light-laptop.png" class="gear-photo">
            <div class="gear-item-label">
                <div class="gear-item-brand">Samsung</div>
                <div class="gear-item-model">Galaxy Book Go 2</div>
                <div class="gear-item-year">2023</div>
            </div>
        </div>
        <div class="gear-item-name">Сервер</div>
        <div class="gear-item">
            <img src="/photos/gear/server.png" class="gear-photo">
            <div class="gear-item-label">
                <div class="gear-item-brand">SUKOTOP</div>
                <div class="gear-item-model">T9 Plus mini PC</div>
                <div class="gear-item-year">2020</div>
            </div>
        </div>
    </div>
</body>
</html>
