<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liubquanti</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <link rel="icon" type="image/png" href="/photos/favicon.png">
</head>
<body>
    <div id="tabs-container" data-active-page="gear"></div>
    <div class="block-head">
        <span class="block-title">
            Гаджети
        </span>
    </div>
    <div class="block-sub">
        <div class="gear-item-name">Стільниковий телефон</div>
        <div class="gear-item">
            <img src="/photos/gear/phone.png" class="gear-photo">
            <div class="gear-item-label">
                <div class="gear-item-brand">Samsung</div>
                <div class="gear-item-model">Galaxy Note 10 Lite</div>
                <div class="gear-item-year">2020</div>
            </div>
        </div>
        <div class="gear-item-name">Планшет</div>
        <div class="gear-item">
            <img src="/photos/gear/tablet.png" class="gear-photo">
            <div class="gear-item-label">
                <div class="gear-item-brand">Samsung</div>
                <div class="gear-item-model">Galaxy Tab S9 FE</div>
                <div class="gear-item-year">2023</div>
            </div>
        </div>
        <div class="gear-item-name">TWS навушники</div>
        <div class="gear-item">
            <img src="/photos/gear/buds.png" class="gear-photo">
            <div class="gear-item-label">
                <div class="gear-item-brand">Samsung</div>
                <div class="gear-item-model">Galaxy Buds Live</div>
                <div class="gear-item-year">2020</div>
            </div>
        </div>
        <div class="gear-item-name">Наручний годинник</div>
        <div class="gear-item">
            <img src="/photos/gear/watch.png" class="gear-photo">
            <div class="gear-item-label">
                <div class="gear-item-brand">Samsung</div>
                <div class="gear-item-model">Galaxy Watch Active 2</div>
                <div class="gear-item-year">2019</div>
            </div>
        </div>
        <div class="gear-item-name">Відеокамера</div>
        <div class="gear-item">
            <img src="/photos/gear/camera.png" class="gear-photo">
            <div class="gear-item-label">
                <div class="gear-item-brand">Sony</div>
                <div class="gear-item-model">ZV-1F</div>
                <div class="gear-item-year">2022</div>
            </div>
        </div>
    </div>
</body>
</html>
