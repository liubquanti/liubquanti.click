<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liubquanti</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <link rel="icon" type="image/png" href="/photos/favicon.png">
</head>
<body>
    <div id="tabs-container" data-active-page="gear"></div>
    <div class="block-head">
        <span class="block-title">
            Гаджети
        </span>
    </div>
    <div class="block-sub">
        <div class="gear-item-name">Геймпад</div> 
        <div class="gear-item">
            <img src="/photos/gear/gamepad.png" class="gear-photo">
            <div class="gear-item-label">
                <div class="gear-item-brand">Xbox</div>
                <div class="gear-item-model">Series Wireless Controller</div>
                <div class="gear-item-year">2020</div>
            </div>
        </div>
        <div class="gear-item-name">VR гарнітура</div>
        <div class="gear-item">
            <img src="/photos/gear/vr.png" class="gear-photo">
            <div class="gear-item-label">
                <div class="gear-item-brand">Meta</div>
                <div class="gear-item-model">Quest 2</div>
                <div class="gear-item-year">2020</div>
            </div>
        </div>
    </div>
</body>
</html>
